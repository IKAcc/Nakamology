  <body class="grey-lighten-3 relative">
    <header class="container-narrow blue-grey-darken-4 white-text">
      <nav>
        <ul class="no-list no-margin no-padding align-center">
          <li class="gaps double-gutter">
            <a href="https://goo.gl/forms/Io13HXm2N2nzbnC73" title="گزارش یک استارت‌آپ شکست‌خورده" class="link blue-grey-darken-4-text white red-darken-2-hover gaps half-gutter round-corner fast" target="_blank">اضافه کردن ناکامی</a>
          </li>
          <li class="gaps double-gutter">
            <a href="/" title="استارت‌آپ‌های شکست‌خورده را ببینید" class="link white-text red-darken-2-text-hover gaps half-gutter fast thin-bottom-border blue-grey-darken-2-border">لیست ناکامی‌ها</a>
          </li>
          <li class="gaps double-gutter">
            <a href="about-us" title="با ناکامولوژی بیشتر آشنا شوید" class="link white-text red-darken-2-text-hover gaps half-gutter fast">درباره‌ ما</a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <div class="all-12 align-center">
          <h1 class="no-margin">ناکامولوژی</h1>
          <p class="weight-light small">استارت‌آپ‌ها و پروژه‌های بزرگی که شکست خورده‌اند را ببینید و از ناکامی آن‌ها درس بگیرید.</p>
        </div>
      </div>
    </header>
    <main class="container">

      <!-- Heading -->
      <div id="heading" class="row blue-grey-lighten-5-text align-content-bottom">
        <div class="all-5">
          <p class="no-margin double-gaps mobile-hidden tablet-hidden">استارت‌آپ</p>
        </div>
        <div class="all-5">
          <p class="no-margin double-gaps mobile-hidden tablet-hidden">دلیل شکست</p>
        </div>
        <div class="all-2 align-left">
          <p class="no-margin double-gaps mobile-hidden tablet-hidden">بنیانگذار (ها)</p>
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="row no-padding no-margin no-list elevate-1 white soft-corner">
        <div class="all-12 align-center double-gutter">
          <p class="h3 grey-text no-margin double-gutter">در حال بارگزاری</p>
        </div>
      </div>

      <!-- Startups -->
      <ul id="startups" class="row no-padding no-margin no-list elevate-1 white soft-corner"></ul>

      <!-- Error -->
      <div id="error" class="row no-padding no-margin no-list elevate-1 white soft-corner" style="display: none">
        <div class="all-12 align-center double-gutter">
          <p class="h3 grey-text no-margin double-gutter">خطا</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-narrow">
        <div class="row">
          <div class="all-6 double-padding">
            <p class="no-margin blue-grey-darken-4-text">
              ناکامولوژی © ۱۳۹۷
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/js/axios.min.js" charset="utf-8"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117502990-1"></script>
    <script type="text/javascript">
      let openExtra = function (el) {
        let extra = el.nextElementSibling
        extra.style.display = 'flex'
      }
      let compare = function (a, b) {
        if (a.failure_year < b.failure_year)
          return 1
        if (a.failure_year > b.failure_year)
          return -1
        return 0;
      }
      var instance = axios.create({
        baseURL: 'http://149.56.64.85/api'
      })
      instance.get('/startups')
        .then(function (res) {
          let loading = document.getElementById('loading')
          let list = document.getElementById('startups')
          res.data.sort(compare)
          loading.style.display = 'none'
          res.data.map((startup, index) => {
            let logo = startup.logo ? `<img src="${startup.logo}" alt="${startup.name}" class="circle-corner responsive elevate-1">` : ''
            let name = `<p class="name no-margin grey-darken-4-text">${startup.name}</p>`
            let date = `<p class="date grey-darken-1-text" dir="ltr">${startup.start_year ? startup.start_year : '؟؟'} ~ ${startup.failure_year}</p>`
            let idea = `<p class="idea no-margin grey-darken-1-text">${startup.idea}</p>`
            let reason = `<p class="reason no-margin grey-darken-4-text">${startup.failure_reason}</p>`
            let reason_detail = startup.full_story ? `<a href="${startup.full_story}" title="ماجرای کامل شکست ${startup.name} را بخوانید" class="read-more link red-text red-darken-2-text-hover smooth">بیشتر بخوانید: «${startup.full_story_titles}»</a>` : ''
            let founders = ''
            startup.founders.map(founder => {
              if (founder.twitter) {
                founders += `<span class="founder"><a href="https://twitter.com/${founder.twitter}" title="${founder.name} در توییتر" class="link red-text red-darken-2-text-hover smooth" target="_blank">${founder.name}</a></span>`
              } else {
                founders += `<span class="founder">${founder.name}</span>`
              }
            })
            markup = `<li class="all-12 no-padding thin-bottom-border grey-lighten-2-border" name="startup${index}">
              <div class="project white soft-corner row align-content-middle half-gaps">
                <div class="desktop-5 laptop-5 tablet-12 mobile-12 half-gaps no-gutter row" onclick="openExtra(this)">
                  <div class="all-2 half-gaps">
                    ${logo}
                  </div>
                  <div class="all-10 half-gaps">
                    ${name}
                    ${date}
                    ${idea}
                  </div>
                </div>
                <div class="desktop-7 laptop-7 tablet-12 mobile-12 no-padding row align-content-middle extra">
                  <div class="tablet-2 mobile-2 desktop-hidden laptop-hidden">
                    <p class="no-margin grey-darken-1-text">دلیل شکست:</p>
                  </div>
                  <div class="desktop-9 tablet-10 mobile-10 double-gaps">
                    ${reason}
                    ${reason_detail}
                  </div>
                  <div class="tablet-2 mobile-2 desktop-hidden laptop-hidden">
                    ${founders ? '<p class="no-margin grey-darken-1-text">بنیانگذار (ها):</p>' : ''}
                  </div>
                  <div class="desktop-3 laptop-3 tablet-10 mobile-10 half-gaps align-center">
                    ${founders}
                  </div>
                </div>
              </div>
            </li>`
            list.innerHTML += markup
          })
        })
        .catch(function (err) {
          let loading = document.getElementById('loading')
          let list = document.getElementById('startups')
          let error = document.getElementById('error')

          loading.style.display = 'none'
          list.style.display = 'none'
          error.style.display = 'flex'

          console.log(err)
        })

        window.dataLayer = window.dataLayer || []
        function gtag(){dataLayer.push(arguments)}
        gtag('js', new Date())

        gtag('config', 'UA-117502990-1')
    </script>
